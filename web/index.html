<body class="b">
    <!--JS Скрипт для виводу інформації про завдання-->
<script>
    eel.add()
    eel.expose(public_task);
    function public_task(title){
        my_data = title;
        
        
        for(let i = 0; i < my_data.length; i++){
            title_t = document.createElement('h4');
            text = document.createElement('p');

            title_t.setAttribute('class', 'monitor-task');
            text.setAttribute('class', 'monitor-task');

            document.body.appendChild(title_t);
            document.body.appendChild(text);
            title_t.innerHTML = my_data[i][0];
            text.innerHTML = my_data[i][1];
            
        }
};
</script>
